{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>首页</title>
    <link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body background="{% static 'images/1.jpg' %}">

<div class="bodymain">

    <span class="title"> <h1 align="center">签 到 首 页</h1> </span>
    <h5 align="center">
        {% if state == 'normal' %}
            一路顺风
        {% elif state == 'early' %}
            您已早退
        {% elif state == 'exist' %}
            您已签离
        {% elif state == 'Not Signup' %}
            您未签到
        {% elif state == 'No one' %}
            查无此人
        {% endif %}
    </h5>
    <form method="post">
        {% csrf_token %}

        <div>
            <div align="center">
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
            <br>
            <div align="center">
                <input type="text" class="form-control" id="number" placeholder="工号" name="identity">
            </div>

        </div>

        <div class="dbtn">
            <input type="submit" class="btn btn-default" value="签离"/>
        </div>
    </form>

</div>
</body>
</html>
